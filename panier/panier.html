<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Orinoco</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Hind&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/49e168a0b2.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<strong class="bg_logo"></strong>
		<img src="../Orinoco_logo.png" alt="logo" class="logo">
		<nav>
			<a href="../index.html" class="home"> <i class="fas fa-home fa-2x"></i> </a>
			<a href="" id="panier"><i class="fas fa-shopping-basket fa-2x"></i></a>
		</nav>
	</header>
	<h2> Contenu du panier </h2>
	<div class="container">	
		
	</div> 
	<div class="container_form">
		<h3> Informations personnelles </h3>
	<form class="form-example" id="formulaire">
		<div class="form-example">
		  <label for="First Name">First name</label>
		  <input type="text" name="first name"  required>
		</div>
		<div class="form-example">
		  <label for="Last Name">Last Name</label>
		  <input type="text" name="last name" required>
		</div>
		<div class="form-example">
			<label for="Adress">Adress</label>
			<input type="text" name="Adresse" required>
		  </div>
		  <div class="form-example">
			<label for="City">City</label>
			<input type="text" name="City" required>
		  </div>
		  <div class="form-example">
			<label for="email">Email</label>
			<input type="email" name="Email" required>
		  </div>
		<div class="form-submit">
		  <input type="submit" value="Commander !" required>
		</div>
	  </form>
	</div>
	<footer>
		<div>
			<ul>
			  <li><a href="">Partenaires</a></li>
			  <li><a href="">A propos</a></li>
			  <li><a href="">Contact</a></li>
			</ul>
		</div>
	</footer>


<script src="script.js"></script>
</body>
</html>
